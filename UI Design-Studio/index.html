<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Learning Mate</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;family=Inter:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        accent: "#fbbf24", "background-light": "#f3f4f6",
                        "background-dark": "#111827",
                    },
                    fontFamily: {
                        roboto: ["Roboto", "sans-serif"],
                        inter: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        body {
            @apply font-inter;
        }
        .font-roboto-heading {
            font-family: 'Roboto', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 transition-colors duration-200">
    <div
        class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-100 dark:border-gray-700">
        <div class="flex flex-col items-center mb-4">
            <div class="flex items-center gap-2 mb-4">
                <span class="material-symbols-outlined text-primary text-3xl font-bold">school</span>
                <span class="font-roboto-heading text-2xl font-bold text-gray-900 dark:text-white">AI Learning
                    Lab</span>
            </div>
            <p class="font-inter text-sm text-gray-500 dark:text-gray-400 mt-2">Sign in to your account</p>
        </div>
        <form action="#" class="space-y-5" method="POST">
            <div>
                <label class="font-roboto block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    for="email">Email</label>
                <input
                    class="font-inter w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                    id="email" name="email" placeholder="name@company.com" type="email" />
            </div>
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="font-roboto block text-sm font-medium text-gray-700 dark:text-gray-300"
                        for="password">Password</label>
                    <a class="font-inter text-xs font-semibold text-primary hover:underline transition-colors"
                        href="#">Forgot password?</a>
                </div>
                <div class="relative">
                    <input
                        class="font-inter w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                        id="password" name="password" placeholder="••••••••" type="password" />
                    <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        type="button">
                        <span class="material-symbols-outlined text-lg">visibility_off</span>
                    </button>
                </div>
            </div>
            <button
                class="font-inter w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 shadow-lg shadow-blue-500/20 active:scale-[0.98]"
                onclick="window.location.href='selection-page.html'" type="button">
                Sign in
            </button>
        </form>
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="font-inter px-3 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">or continue
                    with</span>
            </div>
        </div>
        <div class="space-y-3">
            <button
                class="font-inter w-full flex items-center justify-center gap-3 px-4 py-2.5 border border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4"></path>
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853"></path>
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05"></path>
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335"></path>
                </svg>
                <span>Sign in with Google</span>
            </button>
            <button
                class="font-inter w-full flex items-center justify-center gap-3 px-4 py-2.5 border border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all font-medium">
                <svg class="w-5 h-5" viewBox="0 0 23 23">
                    <path d="M0 0h23v23H0z" fill="#f3f3f3"></path>
                    <path d="M1 1h10v10H1z" fill="#f35325"></path>
                    <path d="M12 1h10v10H12z" fill="#81bc06"></path>
                    <path d="M1 12h10v10H1z" fill="#05a6f0"></path>
                    <path d="M12 12h10v10H12z" fill="#ffba08"></path>
                </svg>
                <span>Sign in with Microsoft</span>
            </button>
        </div>
        <div class="mt-10 flex flex-col items-center gap-4">
            <div class="relative">
                <button
                    class="font-inter flex items-center gap-2 px-3 py-1.5 text-sm text-gray-600 dark:text-gray-400 border border-gray-200 dark:border-gray-700 rounded-full hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                    type="button">
                    <span class="material-symbols-outlined text-base">language</span>
                    English (US)
                    <span class="material-symbols-outlined text-base">expand_more</span>
                </button>
            </div>
            <p class="font-inter text-xs text-gray-400 dark:text-gray-500">
                New to the platform? <a class="font-inter text-primary hover:underline font-medium" href="#">Request
                    access</a>
            </p>
        </div>
    </div>
    <button
        class="fixed bottom-6 right-6 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 hover:scale-110 transition-transform"
        onclick="document.documentElement.classList.toggle('dark')">
        <span class="material-symbols-outlined dark:hidden">dark_mode</span>
        <span class="material-symbols-outlined hidden dark:block">light_mode</span>
    </button>

</body>

</html>
